<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>진달래 꽃</title>
  </head>
  <body>
    <div class="text-box">
      <a href="#">
        <img src="./img/진달래 꽃.jpg" alt="진달래 꽃 이미지" />
      </a>
      <div class="poem-title">
        <p class="poet">시인 &nbsp; <strong>김소월</strong></p>
        <h3>진달래 꽃</h3>
      </div>
      <div class="poem">
        <p>
          나 보기가 역겨워<br />
          가실 때에는<br />
          말없이 고이 보내드리오리다
        </p>
        <p>
          영변에 약산<br />
          진달래꽃<br />
          아름 따다 가실 길에 뿌리오리다
        </p>
        <p>
          가시는 걸음걸음<br />
          놓인 그 꽃을<br />
          사뿐히 즈려 밟고 가시옵소서
        </p>
        <p>
          나 보기가 역겨워<br />
          가실 때에는<br />
          죽어도 아니 눈물 흘리오리다
        </p>
      </div>
    </div>
  </body>
</html>
