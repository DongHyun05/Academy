<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image 연결</title>
    <style>
      canvas {
        border: 1px solid #ff0000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvasBox" width="500" height="300"></canvas>
    <script>
      var dcanvas = document.getElementById("canvasBox");
      var ctx = dcanvas.getContext("2d");
      var x = 125;
      var y = 50;
      var width = 250;
      var height = 166;
      var imageObj = new Image();
      imageObj.onload = function () {
        ctx.drawImage(imageObj, x, y, width, height);
      };
      imageObj.src = "./Desert.jpg";
    </script>
  </body>
</html>
