<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>네이버 로그인 만들기</title>
  </head>
  <body>
    <form id="wrap" name="login" method="post">
      <fieldset id="first-line">
        <legend>login</legend>
        <div class="input-box">
          <label for="u-id">아이디</label>
          <input
            type="text"
            name="u-id"
            id="u-id"
            size="10"
            maxlength="10"
            placeholder="아이디"
            required
          />
          <label for="u-pw">비밀번호</label>
          <input
            type="password"
            name="u-pw"
            id="u-pw"
            size="10"
            maxlength="10"
            placeholder="비밀번호"
            required
          />
        </div>
        <div class="login-btn">
          <input type="submit" value="로그인" />
        </div>
        <ul class="link-box">
          <li><a href="#">P보안</a></li>
          <li><a href="#">1회용 로그인</a></li>
        </ul>
      </fieldset>
      <fieldset id="second-line">
        <legend>아이디 비밀번호 찾기</legend>
        <div class="join">
          <input type="checkbox" id="login-check" />
          <label for="login-check">자동로그인</label>
          <span><a href="#">회원가입</a></span>
        </div>
        <div class="find">
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
      </fieldset>
    </form>
  </body>
</html>
