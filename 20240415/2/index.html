<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>회원가입 양식</title>
  </head>
  <body>
    <form method="post" name="join" action="">
      <fieldset>
        <legend>join</legend>
        <div class="form-section">
          <label for="u-id">희망아이디</label>
          <input
            type="text"
            name="u-id"
            id="u-id"
            size="16"
            maxlength="16"
            placeholder="ID를 입력해주세요."
            required
          />
        </div>
        <div class="form-section">
          <label for="u-pw">패스워드</label>
          <input
            type="password"
            name="u-pw"
            id="u-pw"
            size="16"
            maxlength="16"
            placeholder="PW를 입력해주세요."
            required
          />
        </div>
        <div class="form-section">
          <label for="u-name">이름</label>
          <input
            type="text"
            name="u-name"
            id="u-name"
            size="16"
            maxlength="16"
            placeholder="이름을 입력해주세요."
            required
          />
        </div>
        <div class="form-section">
          <label for="gender">성별</label>
          <label for="man">남</label>
          <input type="radio" id="man" name="gender" checked />
          <label for="girl">여</label>
          <input type="radio" id="girl" name="gender" />
        </div>
        <div class="form-section">
          <label for="job">직업</label>
          <select name="job" id="job">
            <option value="service">서비스</option>
            <option value="student">학생</option>
            <option value="public-official">공무원</option>
            <option value="spcialized-job">전문직</option>
            <option value="et-cetera">기타</option>
          </select>
        </div>
        <div class="form-section">
          <label for="concern">관심분야</label>
          <input type="checkbox" id="read" name="concern1" value="read" />
          <label for="read">독서</label>
          <input type="checkbox" id="trip" name="concern2" value="trip" />
          <label for="trip">여행</label>
          <input type="checkbox" id="exer" name="concern3" value="exer" />
          <label for="exer">운동</label>
          <input type="checkbox" id="movie" name="concern4" value="movie" />
          <label for="movie">영화</label>
          <input type="checkbox" id="music" name="concern5" value="music" />
          <label for="music">음악</label>
        </div>
        <div class="form-section">
          <label for="mi" class="ib">자기소개</label>
          <textarea
            name="mi"
            id="mi"
            cols="45"
            rows="5"
            placeholder="간단한 자기소개글을 작성하세요."
          ></textarea>
        </div>
        <div class="form-section">
          <label for="photo-upload">사진업로드</label>
          <input type="file" name="photo-upload" id="photo-upload" />
        </div>
        <div class="form-section">
          <label for="birthDate">생년월일</label>
          <select name="YYYY" id="birthDate">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
          &nbsp;년
          <select name="month" id="birthDate">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          &nbsp;월
          <select name="date" id="birthDate">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          &nbsp;일
        </div>
        <div class="form-section">
          <label for="phonNumber">전화번호</label>
          <span>010&nbsp;-</span>
          <input type="text" maxlength="4" size="1" placeholder="1234" />&nbsp;
          -
          <input type="password" maxlength="4" size="1" placeholder="5678" />
        </div>
        <div class="form-section">
          <input type="submit" value="가입하기" />
          <input type="reset" value="다시쓰기" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
